<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prices</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
        .nochange {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Stock Prices</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Change</th>
        </tr>
        {% for stock in stocks %}
        <tr>
            <td>{{ stock['name'] }}</td>
            <td>{{ stock['price'] }}</td>
            {% if stock['change'][0] == '+' %}
                <td class="positive">{{ stock['change'] }}</td>
            {% elif stock['change'][0] == '-' %}
                <td class="negative">{{ stock['change'] }}</td>
            {% else %}
                <td class="nochange">{{ stock['change'] }}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
